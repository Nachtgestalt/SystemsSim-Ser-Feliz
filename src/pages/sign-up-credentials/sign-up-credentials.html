<ion-header>

  <ion-navbar>
    <ion-title>Datos de tu cuenta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h3 class="text-center margin-top20">Ingresa tu dirección de correo electronico</h3>
  <p class="text-center">Ingresa tu correo electronico de contacto</p>

  <form [formGroup]="form">
    <ion-item>
      <ion-label color="primary" floating>Correo electronico</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Contraseña</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <button ion-button block color="bg"
            class="margin-top20" (click)="signUpApp()">
      Registrarte
    </button>
  </form>

</ion-content>
