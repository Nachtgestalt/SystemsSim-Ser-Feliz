<ion-header no-border>
  <ion-navbar color="white" hideBackButton>
    <ion-buttons start>
      <button ion-button menuToggle icon-only item-left>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <button ion-button icon-only clear>
        <ion-icon name="md-person" color="danger"></ion-icon>
      </button>
    </ion-title>

    <ion-buttons end>
      <button ion-button clear (click)="goToMenu()">
        <img src="../../assets/img/logo.png" width="24" alt="">
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce class="bg-custom">
  <div layout vertical>
    <div flex three class="bg-white">
      <div class="wrapper text-center">
        <div class="big-thumb">
          <img [src]="user?.photoUrl ? user?.photoUrl : 'assets/img/sin-foto.png'" class="rounded box-shadow" alt="">
        </div>
        <div class="text-2x">{{user?.nombre}}, {{user?.age}}</div>
        <div class="">{{user?.informacion_profesional ? user.informacion_profesional.profesion : ''}}</div>
      </div>

      <div>
        <ion-grid>
          <ion-row>
            <ion-col col-6 class="text-center b-r b-light">
              <button ion-button icon-only color="light" class="button-muted" (click)="openSettings()">
                <ion-icon name="md-settings"></ion-icon>
              </button>
              <div class="text-muted text-xs l-s-1x m-t-xs">OPCIONES</div>
            </ion-col>
            <ion-col col-6 class="text-center">
              <button ion-button icon-only color="light" class="button-muted" (click)="openProfileEdit()">
                <ion-icon name="md-create"></ion-icon>
              </button>
              <div class="text-muted text-xs l-s-1x m-t-xs">EDITAR INFO</div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>

    <div flex two class="me-bottom-bg">
      <div class="oval"></div>

      <ion-slides pager class="bottom-slides" autoplay="3000" (ionSlideDidChange)="slideChanged()">
        <ion-slide>
          <div class="slide-title">
            <!--<ion-icon name="md-flame" color="gold"></ion-icon>-->
            TERAPIA
          </div>
          <p>¿Quieres saber más?</p>
        </ion-slide>
      </ion-slides>

      <div class="wrapper text-center">
        <button *ngIf="currentSlideIndex == 0" ion-button color="light" class="btn-default"
                (click)="openTinderPlus()">
          <span ion-text color="violet">CONSIGUE TU TERAPIA</span>
        </button>

        <!--<button *ngIf="currentSlideIndex != 0" ion-button color="light" class="btn-default" (click)="openTinderPlus()">-->
          <!--MY TINDER PLUS-->
        <!--</button>-->
      </div>
    </div>
  </div>
</ion-content>
