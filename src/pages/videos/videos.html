<ion-content padding>
  <ion-card *ngFor="let video of videos">
    <ion-card-header>
      {{video.titulo}}
    </ion-card-header>
    <ion-card-content>
      <iframe width="100%" height="315" [src]="video.id_video | youtube" frameborder="0" allowfullscreen></iframe>
    </ion-card-content>
  </ion-card>

</ion-content>
