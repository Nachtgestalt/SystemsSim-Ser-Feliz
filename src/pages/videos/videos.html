<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let video of videos">
      <ion-thumbnail item-start (click)="showVideo(video.id_video)">
        <img [src]="'https://img.youtube.com/vi/'+video.id_video+'/default.jpg'">
      </ion-thumbnail>
      <h2>{{video.titulo}}</h2>
      <p>{{video.descripcion}}</p>
      <button ion-button clear item-end>
        <ion-icon name="more" item-end></ion-icon>
      </button>
    </ion-item>
  </ion-list>

  <iframe *ngIf="videoUrl" width="100%" height="315" [src]="videoUrl | youtube" frameborder="0" allowfullscreen></iframe>

</ion-content>
