<ion-header>

  <ion-navbar>
    <ion-title>Registrar audio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="form" (submit)="recordAudio()">
    <ion-item>
      <ion-label color="primary" floating>Titulo:</ion-label>
      <ion-input type="text" formControlName="titulo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Descripción</ion-label>
      <ion-input type="text" formControlName="descripcion"></ion-input>
    </ion-item>

    <ion-item *ngIf="dirPath">
      <ion-label color="primary" floating>Ubicación del archivo</ion-label>
      <ion-input type="text" formControlName="archivo" [readonly]="true"></ion-input>
    </ion-item>


    <button ion-button (click)="chooseAudio()" type="button">
      Seleccionar archivo
    </button>

    <!--<iframe width="100%" height="315" [src]="video.urlVideo | youtube" frameborder="0" allowfullscreen></iframe>-->

    <button ion-button block color="bg" class="margin-top10" type="submit">
      Registrar audio
    </button>
    <button ion-button block color="danger" class="margin-top10" type="button" (click)="dismiss()">
      Cancelar
    </button>
  </form>
</ion-content>
