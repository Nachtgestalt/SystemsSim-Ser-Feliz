<ion-header>

  <ion-navbar>
    <ion-title>Editar perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-icon name="md-photos" class="m-r-sm"></ion-icon>
      Foto del perfil
      <button small ion-button icon-end float-right
              *ngIf="imagePreview"
              (click)="editImageProfile()">
        GUARDAR
        <ion-icon name="md-cloud-done"></ion-icon>
      </button>
    </ion-card-header>
    <ion-card-content>
      <ion-item *ngIf="imagePreview">
        <img [src]="imagePreview" alt="Imagen chida">
      </ion-item>
      <ion-grid>
        <ion-row>
          <ion-col>
            <button ion-button block icon-left (click)="seleccionarFoto()">
              <ion-icon name="photos"></ion-icon>
              Seleccionar
            </button>
          </ion-col>
          <ion-col>
            <button ion-button block icon-left (click)="mostrarCamara()">
              <ion-icon name="camera"></ion-icon>
              Camara
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
