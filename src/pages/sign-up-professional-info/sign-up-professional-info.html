<ion-header>

  <ion-navbar>
    <ion-title>Información de profesión</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3 class="text-center margin-top20">Ingresa tus profesionales</h3>
  <p class="text-center">Ingresa tu profesión, especialidad y la escuela donde te titulaste </p>

  <form [formGroup]="form">

    <ion-item class="m-t-md">
      <ion-label color="primary">Profesión</ion-label>
      <ion-select formControlName="profesion">
        <ion-option *ngFor="let profession of professions" [value]="profession.value">{{profession.viewValue}}
        </ion-option>
      </ion-select>
    </ion-item>

    <ion-item *ngIf="form.get('profesion').value === 'otro'">
      <ion-input type="text" formControlName="otra_profesion" placeholder="Indique su profesión"></ion-input>
    </ion-item>

    <ion-item class="m-t-md">
      <ion-label color="primary">Especialidad</ion-label>
      <ion-select formControlName="especialidad">
        <ion-option *ngFor="let specialization of specializations" [value]="specialization.value">{{specialization.viewValue}}
        </ion-option>
      </ion-select>
    </ion-item>

    <ion-item *ngIf="form.get('especialidad').value === 'otro'">
      <ion-input type="text" formControlName="otra_especialidad" placeholder="Indique su especialidad"></ion-input>
    </ion-item>

    <ion-item class="m-t-md">
      <ion-label color="primary">Universidad</ion-label>
      <ion-select formControlName="universidad">
        <ion-option *ngFor="let universitie of universities" [value]="universitie.value">{{universitie.viewValue}}
        </ion-option>
      </ion-select>
    </ion-item>

    <ion-item *ngIf="form.get('universidad').value === 'otra'">
      <ion-input type="text" formControlName="otra_universidad" placeholder="Indique universidad"></ion-input>
    </ion-item>

    <button ion-button block color="bg" [disabled]="!form.valid"
            class="margin-top20" (click)="goToNextStep()">
      Siguiente
    </button>
  </form>

</ion-content>
