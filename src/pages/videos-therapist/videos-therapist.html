<ion-content padding>
  <ion-list class="margin-top10">
    <ion-item-sliding *ngFor="let video of videos">
      <ion-item>
        <ion-thumbnail item-start (click)="showVideo(video.id_video)">
          <img [src]="'https://img.youtube.com/vi/'+video.id_video+'/default.jpg'">
        </ion-thumbnail>
        <h2>{{video.titulo}}</h2>
        <p>{{video.descripcion}}</p>
        <button ion-button clear item-end>
          <ion-icon name="more" item-end></ion-icon>
        </button>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="danger" (click)="deleteVideo(video.id_video)">
          <ion-icon name="trash"></ion-icon>
          Eliminar
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="bg" (click)="showPatients(video)">
          <ion-icon name="share"></ion-icon>
          Compartir
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <iframe *ngIf="videoUrl" width="100%" height="315" [src]="videoUrl | youtube" frameborder="0" allowfullscreen></iframe>

  <ion-fab right bottom>
    <button ion-fab (click)="recordVideo()">
      <ion-icon name="cloud-upload"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
