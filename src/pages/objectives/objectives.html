<ion-content padding>
  <ion-list class="margin-top10">
    <ion-item-sliding *ngFor="let objective of objectives">
      <ion-item>
        <h2>{{objective.titulo}}</h2>
        <p>Inicio: {{objective.fecha_inicio?.seconds | timestampDate}} - Termino: {{objective.fecha_termino?.seconds |
          timestampDate}}</p>
        <p>Dias cumplidos: {{objective.dias_cumplidos}}</p>
        <button ion-button clear item-end>
          <ion-icon name="more" item-end></ion-icon>
        </button>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="bg" (click)="updateObjective(objective)">
          <ion-icon name="checkmark-circle-outline"></ion-icon>
          Cumplido
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="newObjective()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <!--<ion-fab left bottom>-->
    <!--<button ion-fab color="danger" (click)="removeNotifications()">-->
      <!--<ion-icon name="trash"></ion-icon>-->
    <!--</button>-->
  <!--</ion-fab>-->
</ion-content>
