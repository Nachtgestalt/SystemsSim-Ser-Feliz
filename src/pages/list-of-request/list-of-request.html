<ion-header>

  <ion-navbar>
    <ion-title>Solicitudes pendientes</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToMessaging()">
        <ion-icon name="ios-chatbubbles" color="muted"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div>
    <div class="wrapper-xs padder">
      <div ion-text color="danger" class="font-bold">
        Solicitudes pendientes
      </div>
    </div>
    <div class="wrapper-xs padder-sm">
      <ion-row align-items-center
               *ngFor="let request of requests">
        <ion-col col-auto>
          <img class="rounded thumb" [src]="request.userInfo.photoUrl ? request.userInfo.photoUrl : 'assets/img/sin-foto.png'">
        </ion-col>
        <ion-col>
          <div>
            <div class="text-lg">{{request.userInfo.nombre}} {{request.userInfo.apellidos}}, {{request.userInfo.edad}}</div>
            <!--<div class="text-muted">Sent you a GIPHY</div>-->
          </div>
        </ion-col>
        <ion-col col-auto>
          <button ion-button (click)="confirmRequest(request)">Aceptar</button>
        </ion-col>
      </ion-row>
    </div>
  </div>

</ion-content>
